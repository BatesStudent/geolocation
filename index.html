<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
<script src="phonegap.js"></script>
<script src="index.js"></script>
     <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 250px;
          width: 100vw;
      }
    </style>
</head>

<body>

<div data-role="page" id="pageone">

  <div data-role="header">
    <h1>Header</h1>
  </div>

  <div data-role="content">
    <div data-role="fieldcontain">
		<button id="getLocationButtonOn">On</button>
        <button id="getLocationButtonOff">Off</button>
      	<label for="longtext">Longitude:</label>
      	<input type="text" name="longtext" id="longtext" value=""  />
      	<label for="lattext">Latitude:</label>
      	<input type="text" name="lattext" id="lattext" value=""  />
      	<label for="time">Time:</label>
      	<input type="text" name="time" id="time" value=""  />
    </div>
      
     
    <div id="map"></div>
    <script>
        $(document).on('pageinit', function() {
      var map;
      function initMap() {
          var home = {lat: 52.205815, lng: -2.171772};
          var random = {lat: 42.205815, lng: -13.171772};
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 52.205815, lng: -2.171772},
          zoom: 10
        });
          
        map.setMapTypeId('terrain');
          var marker = new google.maps.Marker({
            position: home,
            map: map,
            title: 'Hello Home!'
          });
          var marker = new google.maps.Marker({
            position: random,
            map: map,
            title: 'Hello Home!'
          });
      }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBefshIypnLFKRmRd2yOvk0zlYQwe2jf3o&callback=initMap"
    async defer></script>
  </div>

</div>



</body>
</html>
